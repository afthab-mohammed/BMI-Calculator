<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- favicon -->
     <link rel="icon" type="image/png" href="https://www.transparentpng.com/thumb/fitness/dMxtPl-fitness-clipart-photo.png">
    <!-- css file -->
     <link rel="stylesheet" href="./style.css">
     <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Mukta:wght@200;300;400;500;600;700;800&family=Pacifico&family=Protest+Strike&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Zain:wght@200;300;400;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="row">
        <h1>BMI CALCULATOR</h1>
<!-- input-weight -->
    <div class="input-group">
  <input id="weight" required="" type="text" name="text" autocomplete="off" class="input">
  <label class="user-label">Enter your Weight (in KGs)</label>
</div>
<!-- input-height -->
<div class="input-group2">
    <input id="height" required="" type="text" name="text" autocomplete="off" class="input">
    <label class="user-label">Enter your Height (in CMs)</label>
  </div>
<!-- delete button --> 
<button class="button1" type="button" onclick="del()">
  <svg viewBox="0 0 448 512" class="svgIcon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
</button>
<!-- check my bmi button --> 
<button class="button2" type="button" onclick="bmi()">Check My BMI</button>
<!-- result display -->
 <h2>Your BMI is : </h2>

 <p id="ans">  </p>
 <p id="val">  </p>
    </div>
</body>
<script src="./script.js"></script>
</html>
